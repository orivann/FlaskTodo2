name: Flask CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Change if needed

    - name: Print push message
      run: echo "üöÄ New push to 'main' detected! Running CI workflow..."

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pip install pytest
        pytest || echo "‚ö†Ô∏è Tests failed or no tests found."

    - name: Finish CI
      run: echo "‚úÖ CI workflow completed."
